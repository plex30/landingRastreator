<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" 
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="assets/js/bundle.min.js" type="module" ></script>
    <title>Rastreator</title>
</head>
<body>
    <div class="l-service">
        <header class="l-service__message">
            <p><strong>¡Gracias!</strong> Aquí tienes todo lo que buscabas</p>
            <span class="l-service__icon-close">X</span>
        </header>
        <div class="l-service__offer">
            <div class="l-service__offer-img">
                <img src="src/img/logo.jpg" alt="logo" class="l-service__logo">
            </div> 
            <div class="l-service__offer-text">
                <h4><i class="fas fa-check"></i> Oferta personalizada enviada</h4>
                <p>Volkswagen se pondrá en contacto contigo en breve</p>
                <i class="fas fa-download"></i><a href=""> Descargar catálogo del coche</a>
            </div>
            
        </div>

        <div class="l-service__recomendation">
            <h5>¿Vas a necesitar un seguro?</h5>
            <div class="l-service__recomendation-btn">
                <button>Personalizar</button>
            </div>
        </div>
        <div class="l-service__slide1">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  
                </div>
              </div>
        </div>
        <hr/>
        <div class="l-service__recomendation">
            <h5>¿Quieres financiación?</h5>
            <div class="l-service__recomendation-btn">
                <button>Personalizar</button>
            </div>
            
        </div>
        <div class="l-service__slide2">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  
                </div>
        </div>
        <hr/>
        <div class="l-service__recomendation">
            <h5>Tasación por mi coche</h5>
            <div class="l-service__recomendation-btn">
                <button>Personalizar</button>
            </div>
        </div>
        <hr/>
        <footer class="l-service__footer">
            <img src="src/img/perro.png" alt="rastreator" class="l-service__img-footer">
        </footer>
    </div>
    
</body>
</html>
